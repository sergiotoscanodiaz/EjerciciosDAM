<!DOCTYPE html>

<html>
  <head>
    <title>Personaliza tu coche</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

    <h1>Configurador de interiores de vehículos</h1>

    <h2>Personaliza tu coche</h2>

    <form action="coche.jsp" method="get">
      
      Tapicería:  
      <select name="tapiceria">
        <option value="blanco">blanco</option>
        <option value="negro">negro</option>
        <option value="berengena">berengena</option>
      </select>

      Moldura  : 
      <select name="moldura">
        <option value="madera">madera</option>
        <option value="carbono">carbono</option>
      </select>
      <input type="submit"> 
      
    </form>

  </body>
</html>
